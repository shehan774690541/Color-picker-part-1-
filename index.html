<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color" id="chColor">
        <div class="bg">
            <table>
                <tr>
                    <td><button style=" --clr:#ff0000;" onclick="RGBvalue('R')">R +</button></td>
                    <td><button style=" --clr:#66ff00;" onclick="RGBvalue('G')">G +</button></td>
                    <td><button style=" --clr:#0066ff;" onclick="RGBvalue('B')">B +</button></td>
                </tr>
                <tr>
                    <td><button style=" --clr:#ff0000;" onclick="RGBvalue('r')">R -</button></td>
                    <td><button style=" --clr:#66ff00;" onclick="RGBvalue('g')">G -</button></td>
                    <td><button style=" --clr:#0066ff;" onclick="RGBvalue('b')">B -</button></td>
                </tr>
                <tr>
                    <td colspan="3" style="background-color: rgba(240, 248, 255, 0.555);">
                        <span class="colorCode" id="colorCode">rgb(255, 255, 255)</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
